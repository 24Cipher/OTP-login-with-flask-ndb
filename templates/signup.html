<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SIGNUP PAGE!</h1>
    <div>
        <a href="/login">Login</a>
        &nbsp;
        <a href="/signup">Signup</a>
        &nbsp;
        <a href="/protected">protected</a>
    </div>
    <hr>


    <form action="" method="POST">
        
        
        
        <label for="email">Email address :</label>
        <input type="email" placeholder="example@example.com" name="getmail" id="email" required>
        <br>
        <label for="password">Password :</label>
        <input type="password"  name="getpassw" id="password" required>
        <br>
        <label for="password1">Confirm Password :</label>
        <input type="password"  name="getpassw2" id="password1" required>
        <br>
        <button type="submit">Signup</button>

        {%if notconfirm==True%}
        <br>
        <div style="color: red;">Confirm password didn't matched</div>
        {%endif%}


        {%if checkmail==None or myinput== None%}
        <div></div>
        {%elif checkmail == myinput%}
        <br>
        <div style="color: red;">Email already in use.</div>
        {%endif%}



    </form>

    

</body>
</html>
